<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    #dogImage {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #refreshButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #refreshButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div>
    <img id="dogImage" alt="Random Dog">
    <button id="refreshButton">Get Another Dog</button>
  </div>

  <script>
    const dogImage = document.getElementById('dogImage');
    const refreshButton = document.getElementById('refreshButton');

    async function fetchDogImage() {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        dogImage.src = data.message; // Set the image source to the API response URL
      } catch (error) {
        console.error('Error fetching dog image:', error);
      }
    }

    // Fetch a dog image when the page loads
    fetchDogImage();

    // Refresh the image when the button is clicked
    refreshButton.addEventListener('click', fetchDogImage);
  </script>

</body>
</html>
